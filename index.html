<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chicken Fighters - Direct Launch</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .hp-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 900px;
      margin: 0 auto 8px auto;
    }
    .hp-label {
      min-width: 90px;
      text-align: center;
      font-weight: bold;
      font-size: 20px;
      color: #fff;
      text-shadow: 1px 1px 3px #000;
    }
    .vs-label {
      min-width: 60px;
      text-align: center;
      font-size: 26px;
      color: #ffeb3b;
      font-weight: bold;
      text-shadow: 1px 1px 3px #000;
    }
    .center-vertical {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      padding-top: 48px;
      box-sizing: border-box;
    }
    
    /* HP Bar Styles - ESSENTIAL! */
    .hp-bar {
      width: 300px;
      height: 25px;
      background: #333;
      border: 3px solid #fff;
      border-radius: 5px;
      overflow: hidden;
      position: relative;
    }
    
    .hp-inner {
      height: 100%;
      background: linear-gradient(90deg, #4caf50 0%, #8bc34a 50%, #cddc39 100%);
      transition: width 0.3s ease;
      border-radius: 2px;
    }
    
    /* Dash Cooldown Bar Styles - ESSENTIAL! */
    .dash-cooldown-ui {
      width: 150px;
      height: 12px;
      background: #222;
      border: 2px solid #666;
      border-radius: 3px;
      overflow: hidden;
    }
    
    .dash-cooldown-bar {
      height: 100%;
      background: linear-gradient(90deg, #ffeb3b 30%, #ffa726 100%);
      transition: width 0.1s ease;
      border-radius: 1px;
    }
    
    /* Winner Text Styles */
    #winner {
      text-align: center;
      font-size: 32px;
      font-weight: bold;
      color: #ffeb3b;
      text-shadow: 2px 2px 4px #000;
      margin-top: 10px;
      min-height: 40px;
    }
    
    /* Game Canvas Styles */
    #game {
      border: 3px solid #fff;
      border-radius: 8px;
      background: #000;
      image-rendering: pixelated;
      margin-top: 10px;
    }
    
    /* Screen Management */
    .screen {
      display: block;
    }
    
    /* Dev Controls Info */
    .dev-controls {
      position: fixed;
      top: 10px;
      right: 10px;
      background: rgba(0,0,0,0.8);
      color: #fff;
      padding: 15px;
      border-radius: 8px;
      font-size: 12px;
      z-index: 1000;
      max-width: 200px;
      border: 2px solid #444;
    }
    
    .dev-controls h4 {
      margin: 0 0 10px 0;
      color: #ffeb3b;
      font-size: 14px;
    }
    
    .dev-controls div {
      margin: 5px 0;
      line-height: 1.3;
    }
    
    /* Body and Base Styles */
    body {
      margin: 0;
      padding: 0;
      background: #1a1a2e;
      font-family: Arial, sans-serif;
      color: #fff;
    }
  </style>
</head>
<body>
  <div class="center-vertical">
    <!-- Game UI - Always Visible -->
    <div id="ui" class="screen">
      <div class="hp-row">
        <span class="hp-label" id="p1nameui">Vergil</span>
        <div>
          <div class="hp-bar" id="p1hp"><div class="hp-inner" style="width:100%"></div></div>
        </div>
        <span class="vs-label">VS</span>
        <div>
          <div class="hp-bar" id="p2hp"><div class="hp-inner" style="width:100%"></div></div>
        </div>
        <span class="hp-label" id="p2nameui">Danty</span>
      </div>
      <div style="display: flex; justify-content: space-between; align-items: center; width: 900px; margin: 0 auto 10px auto;">
        <div>
          <div class="dash-cooldown-ui"><div class="dash-cooldown-bar" id="p1dashbar" style="width:100%"></div></div>
        </div>
        <div>
          <div class="dash-cooldown-ui"><div class="dash-cooldown-bar" id="p2dashbar" style="width:100%"></div></div>
        </div>
      </div>
      <div id="winner"></div>
    </div>
    
    <!-- Game Canvas - Always Visible -->
    <canvas id="game" width="900" height="600" class="screen"></canvas>
    
    <!-- Developer Controls Info -->
    <div class="dev-controls">
      <h4>ðŸŽ® Dev Controls</h4>
      <div><strong>1</strong> - P1 â†’ Vergil</div>
      <div><strong>2</strong> - P1 â†’ Danty</div>
      <div><strong>3</strong> - P2 â†’ Vergil</div>
      <div><strong>4</strong> - P2 â†’ Danty</div>
      <div style="margin-top: 10px; color: #aaa;">
        <strong>P1:</strong> WASD + Q + E<br>
        <strong>P2:</strong> OKL; + I + P<br>
        <strong>ESC:</strong> Pause
      </div>
    </div>
  </div>
  
  <!-- Only load the main game script -->
  <script src="mainwhole.js"></script>
</body>
</html>
